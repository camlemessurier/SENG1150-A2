  <!--- Welcome Bar -->
  <div class="title">

    <div class="centerTitle" id="Privacy">
      <h1 style="color: white">Sign Up</h1>

    </div>

  </div>

  <!--- Content -->
  <div class="site" id="no_welcome">


    <div class="text" id="form">
      <h2>Details:</h2>

      <form class="form" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post">

        <label for="firstName">First Name: * </label>
        <input type="text" name="firstName" id="firstName"> <br>

        <label for="firstName">Last Name: *</label>
        <input type="text" name="lastName" id="lastName"> <br>

        <label for="email">Email: *</label>
        <input type="text" name="email" id="email"> <br>

        <label for="firstName">Age Range: </label>
        <select class="ageRange" name="ageRange">
          <option value="<20"><20</option>
          <option value="20-30">20-30</option>
          <option value="31-40">31-40</option>
          <option value="41-51">41-51</option>
          <option value="51-60">51-60</option>
          <option value=">60">>60</option>
        </select> <br>

        <label for="address">Address: </label>
        <input type="text" name="address" id="address"> <br>

        <h2>Qualifications</h2>

        <label for="businessName">Business Name: *</label>
        <input type="text" name="businessName" id="businessName"> <br>

        <label for="firstName">Category </label>
        <select class="businessCategory" name="businessCategory" id="category">
          <option value="select" id="select" select>Please select one</option>
          <option value="Remedial Massage">Remedial Massage</option>
          <option value="Life Coaching">Life Coaching</option>
          <option value="Physical Training">Physical Training</option>
          <option value="Car Rental">Car Rental</option>
          <option value="Wifi Specialists">Wifi Specialists</option>
        </select> <br>

        <br>
        <p><b>Business Structure:</b> </p>
        <label for="Sole Trader">Sole Trader</label>
        <input type="radio" name="businessStructure" value="soleTrader" id="soleTrader">
        <label for="Partnership">Partnership</label>
        <input type="radio" name="businessStructure" value="Partnership" id="Partnership">
        <label for="Company">Company</label>
        <input type="radio" name="businessStructure" value="Company" id="Company"> <br> <br> <br>

          <p><b>Operating Area: *</b> </p> <br>
        <label for="Mereweather">Mereweather</label>
        <input type="checkbox" name="operatingArea" value="Mereweather" id="Mereweather">
        <label for="check">Newcastle</label>
        <input type="checkbox" name="operatingArea" value="Newcastle" id="Newcastle">
        <label for="check">Mayfield</label>
        <input type="checkbox" name="operatingArea" value="Mayfield" id="Mayfield">

        <label for="businessDescription"><b>Enter business description: </b></label>
        <textarea name="name" rows="8" cols="128%" value="businessDescription" id="businessDescription"></textarea> <br> <br>

        <input type="submit" name="Submit" value="Submit" onclick="return check();"> <br> <br> <br>
        <input type="reset" name="Reset" value="Reset">


      </form>

    </div>
